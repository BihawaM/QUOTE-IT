<div class="container-fluid">
    <h2 class="text-center">Create a Quote</h2>
    <hr>
    <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
        <div class="form-group">
  
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name ='ngModel' required>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                <p>Name is required</p>
            </div>
        </div>
        <div class="form-group">
  
            <label for="quote">Quote</label>
            <textarea class="form-control" id="quote" rows="4" [(ngModel)]="newQuote.quote" name="quote" #quote="ngModel" required></textarea>
            <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
                <p>Quote is required</p>
              </div>
        </div>

        <!-- <div class="form-group">
  
            <label for="publisher">Publisher</label>
            <textarea class="form-control" id="publisher" [(ngModel)]="newQuote.publisher" name="publisher" #publisher="ngModel" required></textarea>
            <div [hidden]="publisher.valid || publisher.pristine" class="alert alert-danger">
                <p>Publisher is required</p>
              </div>
        </div> -->
        
       
        <button type="submit" class="btn btn-success">PUBLISH</button>
    </form>
</div>
